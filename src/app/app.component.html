<div class="container">
  <div class="row top-bar">
    <div class="column">
      <button
        class="btn btn-outline"
        id="btns-bot"
        *ngFor="let link of links"
        [routerLink]="link.path"
        [routerLinkActive]="link.active"
      >
        {{ link.label }}
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="column"></div>
  <div class="column column-50 mt-4">
    <router-outlet> </router-outlet>
  </div>
</div>
